    body {
      font-family: 'Noto Sans KR', sans-serif;

<body class="bg-gray-50 text-gray-900">
  <header class="p-6 bg-white shadow-md">

    </section>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">3. Notion 템플릿 바로가기</h2>

        <li>Google Sheets → Webhook Trigger</li>
        <li>Webhook → Aligo 메시지 자동 발송</li>

  <footer class="p-6 bg-gray-200 text-center text-sm">
